<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.12.4/xlsx.core.min.js"></script>
<script src = "script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Калькулятор системы LPA-LX</h1>
</br>
	<fieldset>
	<legend>Система для выполнения функций:</legend>
	<div>
		<input type="radio" id="alarm" name="opt" checked />
		<label for="alarm">оповещения о пожаре</label>
	</div>
	<div>
		<input type="radio" id="music" name="opt"/>
		<label for="music">трансляции музыки</label>
	</div>
	</fieldset>
</br>
	<fieldset>
	<legend>Количество зон трансляции:</legend>
	<div>
	</br>
		<button id= "minus">-</button>
		<input type="text" id="quantity" value="1" name="zone" size="1" readonly>
		<button id= "plus">+</button>
		<label for="quantity">( от 1 до 5)</label>

	</br>
	</br>

		<fieldset id = "power_field">
		<legend>Мощность зон:</legend>
		<div id="power_level">
			<label for="zone" >Введите мощность, Вт (зона 1): </label>
			<input type="text" id="power1" value="12" name="zone" size="1">
			<label for="zone">(от 12 до 520)</label>
		</div>
		</fieldset>
	</div>
	</fieldset>
</br>
	<fieldset>
	<legend>Количество микрофонных вызывных станций </legend>
	<div>
		<input type="text" id="panel" value="0" name="q" size="12">
		<label for="q">(от 0 до 32)</label>
	</div>
	</fieldset>
	</br>
	<div>
	<input id="btn" type= "button" name="btn" class="btn" value="подбор оборудования">
	</div>
	</br>
	</br>
	<div id="data"></div>
</body>
</html>
